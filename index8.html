<!-- alinhamento horizontal de colunas-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento horizontal de colunas</title>
    <link rel="stylesheet" href="recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
    <div class="row justify-content-center">
        <div class="col-6"><h1>Tacy</h1></div>
    </div>
    </div>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-3"><h1>Tacy</h1></div>
        <div class="col-3"><h1>Tacy</h1></div>
    </div>
        
    </div>
    <!--alinhar a esquerda-->
    <div class="container">
    <div class="row justify-content-start">
        <div class="col-3"><h1>Tacy</h1></div>
        <div class="col-3"><h1>Tacy</h1></div>
        <div class="col-2"><h1>Tacy</h1></div>
    </div>
        
    </div>
    <!--alinhar a direita-->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-3"><h1>Tacy</h1></div>
            <div class="col-3"><h1>Tacy</h1></div>
            <div class="col-3"><h1>Tacy</h1></div>
        </div>
     </div>
        <!--around-->
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-3"><h1>T</h1></div>
                <div class="col-3"><h1>A</h1></div>
                <div class="col-3"><h1>C</h1></div>
            </div>
         </div>
         <!--between-->
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-3"><h1>Y</h1></div>
                <div class="col-3"><h1>A</h1></div>
                <div class="col-3"><h1>N</h1></div>
            </div>
         </div>




   


   <script src="recursos/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
