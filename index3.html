<!-- Usando container -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando container</title>
    <link rel="stylesheet" href="recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- apenas container-->

    <div class="container">
        <div class="row">
            <div class="col">A</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
           <div class="col">A</div>
           <div class="col">B</div>
           <div class="col">C</div>
           <div class="col">D</div>
           <div class="col">E</div>
           <div class="col">F</div>
           <div class="col">G</div>
           <div class="col">H</div>
           <div class="col">I</div>
           <div class="col">J</div>
           <div class="col">K</div>
           <div class="col">L</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">A</div>
            <div class="col">B</div>
            <div class="col">C</div>
        </div>
    </div>

    <!-- container-fluid-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">Bootstrap</div>
        </div>
    </div>

    <script src="recursos/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
